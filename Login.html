<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModeSens | Login</title>
    <link rel="stylesheet" href="./CSS/Login.css">
</head>
<body>
    <div id="body">
        <div id="parent">
            <a href="./index.html">
                <button>X</button>
            </a>
            <div>
                <h3>Log in to your account</h3>
                <p>Compare across 500+ stores to find the best price.</p>
                <form>
                    <input id="mail" type="email" placeholder="Email">
                    <input id="password" type="password" placeholder="Password">
                    <span>Forget Password?</span><br>
                    <input type="submit" value="LOG IN">
                </form>
                <hr><span>Or</span>
                <div>
                    <img src="https://modesens.com/static/img/login-icon/20210617google.svg">
                    <img src="https://modesens.com/static/img/login-icon/20210617facebook.svg">
                    <img src="https://modesens.com/static/img/login-icon/20210617apple.svg">
                    <img src="https://modesens.com/static/img/login-icon/20210617wechat.svg">
                </div>
                <a href="./Signup.html">
                    <p>Don't have an account? Please sign up.</p>
                </a>
            </div>
        </div>
    </div>
</body>
<script src="./JS/Login.js"></script>
</html>

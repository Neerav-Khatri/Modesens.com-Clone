<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModeSens | Sign - Up</title>
    <link rel="stylesheet" href="./Signup.css">
</head>
<body>
    <div id="body">
        <div id="parent">
            <a href="./index.html">
                <button>X</button>
            </a>
            <div>
                <h3>Create an account</h3>
                <p>Compare across 500+ stores to find the best price.</p>
                <form>
                    <input id="mail" type="email" placeholder="Email">
                    <input id="password" type="password" placeholder="Password">
                    <input type="checkbox"><span>Subscribe to personalized sale updates and offers</span><br>
                    <input type="submit" value="SIGN UP">
                </form>
                <hr><span>Or</span>
                <div>
                    <img src="https://modesens.com/static/img/login-icon/20210617google.svg">
                    <img src="https://modesens.com/static/img/login-icon/20210617facebook.svg">
                    <img src="https://modesens.com/static/img/login-icon/20210617apple.svg">
                    <img src="https://modesens.com/static/img/login-icon/20210617wechat.svg">
                </div>
                <a href="./Login.html">
                    <p>Already have an account? Please sign in.</p>
                </a>
                <p>By creating an account, I agree to the <span>Terms Of Use</span> and the <span>Privacy Policy</span></p>
            </div>
        </div>
    </div>
</body>
<script src="./Signup.js"></script>
</html>
